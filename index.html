<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-card">
    
    <div class="title-bar">
      <button class="close-btn" onclick="window.electronAPI.closeApp()">âœ•</button>
    </div>
    <div id="timer">00:00:00</div>
    <div class="controls">
      <button onclick="startTimer()">
        <img src="./image/play (2).png" alt="">
      </button>
      <button onclick="pauseTimer()">
        <img src="./image/pause.png" alt="">
      </button>
      <button onclick="resetTimer()">
        <img src="./image/refresh (1).png" alt="">
      </button>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
